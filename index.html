<html>

<meta charset="utf-8">
<style>
    #svg {
        width: 100%;
        height: 100%;
    }
    
    .toto {
        width: 100%;
        height: 25px;
    }
    
    .stat-cat {
        font-weight: bold;
    }
</style>

<body>
    <div id='counter'>0</div>
    <div id="svg"></div>


    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Game Over</h4>
                </div>
                <div class="modal-body">
                    <p>Stats:</p>
                    <div id="scorePermin"></div>
                    <div id="percentage"></div>
                    <div id="bulletCount"></div>
                    <div id='reportStats'></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- load the d3.js library -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="index.js"></script>
    <script>
        var t = new ShootGame({
            displayDelay: 1000, // target appears every...
            removeAfter: 5000, // target disapear after ...
            isMoving: true, // target moves or not
            nbrTargetZone: 5, // number of rings in the target ==> max should be 9 to match with font weight multiplier 
            targetSizeRatio: 6, // lower target size ( 1 => bigger, 6 = smaller and so on)
            gameTimer: 20, // could be false or Number, number = second, false, no timer 
            gunType: 'shotgun' // define fire rate mode: 'single' - 'auto' - 'shotgun' ...maybe 'bomb'
        }).init();
    </script>

</body>

</html>
